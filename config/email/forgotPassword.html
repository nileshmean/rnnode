<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
</head>

<body style="background:#f3f3f3; font-family:helvetica;">
    <div style="width:50%; margin:0 auto;">
        <!-- logo section -->

        <div style="background:#fff; border-radius:5px; -webkit-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.32); -moz-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.32); box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.32); padding-bottom:20px;">
            <div style="background:#f38630; border-top-left-radius:5px;
            border-top-right-radius:5px; margin: 0 auto; text-align: center;">
                <img src="{envelop_url}" alt="Last Mile Skills" style="width:150px; ">
            </div>
            <div>
                <div style="margin:auto 0; text-align: center; ">
                    <img src="{logo_url}" alt="Last Mile Skills" style="width:165px; margin-bottom:10px; margin-top:20px; ">
                </div>
                <h4 style="text-align:left; padding-left:15px;font-size:19px; ">{title}</h4>
                <p style="font-size:14px;padding:0 15px 0px 15px;color:#333;line-height: 20px; ">
                    Hello <b style="text-transform: capitalize; ">{USER_NAME},</b>
                </p>
                <p style="font-size:14px;padding:0 15px 0px 15px;color:#333;line-height: 20px; ">
                    <button><a href={base_url}?code={verification_code}>Reset Password</a></button>
                </p>
                <p style="font-size:14px;padding:0 15px 0px 15px;color:#333;line-height: 20px; ">
                    Thanks<br> {author} Teams
                </p>
            </div>
        </div>
    </div>
</body>

</html>
